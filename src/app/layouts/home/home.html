<div class="gap-2 wrapper">

    <div class="language-switcher">English to Ron</div>

    <div class="search-input">
        <label class="input">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </g>
            </svg>
            <input type="search" required placeholder="Search" />
        </label>
    </div>

    <div class="see-full-word-list-text">
        <a class="italic underline" routerLink="/full-word-list">See full word list</a>
    </div>

    <hr>

    <div class="word-card-container">
        @for (word of words; track word.id) {
        <app-word-card [ronWord]="word"></app-word-card>
        } @empty {
        <span>There are no items.</span>
        }
    </div>
</div>
